version: 1.0.0
name: InfluxDB HTTP
description: The module sends query to InfluxDB and reads data
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_influxdb-telegraf_output.png
type: process
tags:
  - McClimate
  - Vicki
  - Encoder
categories:
  - id: category
    name: Encoder
image:
  name: weevenetwork/influxdb-http
  tag: latest
environments:
  - key: INFLUXDB_URL
    description: URL for InfluxDB endpoint
    value: ''
    default: no
    type: string
    name: InfluxDB URL
  - key: INFLUXDB_API_KEY
    description: API key for influx DB
    value: ''
    default: no
    type: string
    name: InfluxDB API Key
  - key: INFLUXDB_ORG
    description: Organization name
    value: ''
    default: no
    type: string
    name: Organization name
  - key: INFLUXDB_BUCKET
    description: Bucket name for data access
    value: ''
    default: no
    type: string
    name: Bucket name
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
