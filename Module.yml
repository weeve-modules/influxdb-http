version: 1.0.0
name: InfluxDB Module
description: InfluxDB module
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_influxdb-telegraf_output.png
type: input
tags:
  - McClimate
  - Vicki
  - Encoder
categories:
  - id: category
    name: Encoder
image:
  name: weevenetwork/influxdb-http
  tag: latest
environments:
  - key: HOST_NAME
    description: Host name/address where the server will run.
    value: ''
    default: 0.0.0.0
    type: string
    name: Host Name
  - key: HOST_PORT
    description: Port on which the server will run.
    value: ''
    default: 80
    type: integer
    name: Port 
  - key: INFLUXDB_URL
    description: URL for InfluxDB endpoint
    value: ''
    default: no
    type: string
    name: InfluxDB URL
  - key: INFLUXDB_API_KEY
    description: API key for influx DB
    value: ''
    default: no
    type: string
    name: InfluxDB API Key
  - key: INFLUXDB_ORG
    description: Organization name
    value: ''
    default: no
    type: string
    name: Organization name
  - key: INFLUXDB_BUCKET
    description: Bucket name for data access
    value: ''
    default: no
    type: string
    name: Bucket name
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
